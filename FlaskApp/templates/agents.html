<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPG</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/agent.css')}}">
</head>
<body class="grid-container">
{% include 'imports/header.html' %}
{% include 'imports/menu.html' %}
<div>
    <h2>Agents</h2>
    <ul>
        {% for agent in agents %}
        <li><a href="/agents?agent_id={{agent.id}}">{{agent.name}}</a></li>
        {% endfor %}
    </ul>
    <form method="post" action="">
        <label>Add Agent:</label>
        <input id="agent_name" name="agent_name" type="text" placeholder="agent_name" required/>
        <input type="submit">
    </form>
</div>
</body>
</html>
